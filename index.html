<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown</title>
</head>
<body>
    <body>
        <div class="container">
            <h1 id="headline" class="headline">Countdown For My Birthday</h1>
            <div id="countdown" class="countdown">
                <ul>
                    <li><span id="days"></span>Days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div id="content" class="emoji" style="display: none;">
                <span>It's my Birthday!</span>
            </div>
        </div>
        <script>
            (function () {
                const second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24;
    
                let birthday = new Date("August 4, 2024 00:00:00").getTime(),
                    countdown = document.getElementById("countdown"),
                    headline = document.getElementById("headline"),
                    content = document.getElementById("content");
    
                let x = setInterval(function () {
                    let now = new Date().getTime(),
                        distance = birthday - now;
    
                    document.getElementById("days").innerText = Math.floor(distance / (day));
                    document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour));
                    document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute));
                    document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);
    
                    if (distance < 0) {
                        headline.innerText = "It's my Birthday!";
                        countdown.style.display = "none";
                        content.style.display = "block";
                        clearInterval(x);
                    }
                }, 1000); // Update every second
            })();
        </script>
    </body>
    </html>
